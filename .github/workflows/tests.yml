name: Python tests on self-hosted

on: [push]

jobs:
  tests:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install python venv
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-venv

      - name: Set up venv and install pytest
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install pytest

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest -v
